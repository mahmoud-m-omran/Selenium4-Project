on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up JDK
          uses: actions/setup-java@v2
          with:
            java-version: '17'
            distribution: 'adopt'

        - name: Build with Maven
          run: mvn clean compile

        - name: Run tests with Selenium
          run: mvn test -DargLine="-Dtestng.file=testng.xml"
